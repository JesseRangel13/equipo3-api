<div class="container p-4">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="text-uppercase">crear hamburguesa</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                    <div class="input-group mt-2">
                        <label for="nombre" class="input-group-text">Nombre</label>
                        <input type="text" [(ngModel)]="hamburguesa.nombre"  name="nombre" id="nombre" placeholder="Nombre" autofocus required>
                    </div>
                     <div class="input-group mt-2">
                        <label for="descripcion" class="input-group-text">Descripcion</label>
                        <input type="text" [(ngModel)]="hamburguesa.descripcion" name="descripcion" id="descripcion" placeholder="Descripcion" required>
                    </div>
                     <div class="input-group mt-2">
                        <label for="calorias" class="input-group-text">Calorias</label>
                        <input type="text" [(ngModel)]="hamburguesa.calorias"  name="calorias" id="calorias" placeholder="Calorias" required>
                    </div>
                     <div class="input-group mt-2">
                        <label for="imagen" class="input-group-text">Imagen</label>
                        <input type="text" [(ngModel)]="hamburguesa.imagen" name="imagen" id="imagen" placeholder="imagen" required>
                    </div>
                    <div class="form-group mt-4 d-grip gap-2">
                        <button class="btn btn-success">Crear</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</div>
