<div class="container">
    <div class="row mt-5">
        <h3 class="text-center text-uppercase p-2">Administrar Usuarios</h3>
        <table *ngIf="usuarios && usuarios.length > 0; else noUsuarios" class="table text-center">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellidos}}</td>
                    <td>{{usuario.direccion}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>
                        <div class="btn-group">
                            <button (click)="update(usuario.id)" class="btn btn-warning p-2"><i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button (click)="delete(usuario.id)" class="btn btn-danger p-2"><i
                                    class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <ng-template #noUsuarios>
            <div class="card text-center mx-auto">
                <div class="card-header">
                    <h3>No hay registros</h3>
                </div>
                <div class="card-body">
                    <p>Crea un nuevo usuario</p>
                    <a routerLink="/usuarios/add" class="btn"
                        style="background-color: #72AD54; color: #ffffff">Crear</a>
                </div>
            </div>
        </ng-template>
    </div>
</div>
